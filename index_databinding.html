<!DOCTYPE html>
<html ng-app="demo" lang="en">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <div ng-controller="IndexCtrl">
            <input type="text" ng-model="name"><br />
            <input type="text" ng-model="name" ng-model-options="{updateOn: 'blur' }"><br />
            <!--This works with milliseconds-->
            <input type="text" ng-model="name" ng-model-options="{updateOn: 'blur', debounce: 3000 }"><br />
            <input type="text" ng-model="name" ng-model-options="{debounce: 1000 }"><br />
            <span>1.- Wake up {{ ::name }}. The matrix has you.</span><br />
            <span>2.- Wake up {{ name }}. The matrix has you.</span>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
        <script>
            angular.module("demo", []);
            angular.module("demo").controller("IndexCtrl", function($scope){

                $scope.name = "Alfredo";
            });
        </script>
    </body>
</html>
